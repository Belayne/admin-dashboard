<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header-first-row">
                <ion-icon name="search"></ion-icon> 
                <input type="search">
                <ion-icon name="notifications-outline"></ion-icon>
                <img src="res/cat-551554_1280.jpg" class="small-profile" alt="profile picture">
                <p>Morgan Oakley</p>
            </div>
            <div class="header-second-row">
                <div class="profile-div">
                    <img class="big-profile" src="res/cat-551554_1280.jpg" alt="profile picture">
                    <p>Hi there,</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
                <div class="btns-div">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <nav>
            <ion-icon class="nav-icon" name="grid"></ion-icon>
            <h1 class="logo-text">Dashboard</h1>
            <b></b>
            <ion-icon class="nav-icon" name="home"></ion-icon>
            <a href="#" class="navlink">Home</a>

            <ion-icon class="nav-icon" name="person"></ion-icon>
            <a href="#" class="navlink">Profile</a>

            <ion-icon class="nav-icon" name="chatbox"></ion-icon>
            <a href="#" class="navlink">Messages</a>

            <ion-icon class="nav-icon" name="time"></ion-icon>
            <a href="#" class="navlink">History</a>

            <ion-icon class="nav-icon" name="reader"></ion-icon>
            <a href="#" class="navlink">Tasks</a>

            <ion-icon class="nav-icon" name="people"></ion-icon>
            <a href="#" class="navlink">Communities</a>
            <b></b>

            <ion-icon class="nav-icon" name="settings"></ion-icon>
            <a href="#" class="navlink">Settings</a>

            <ion-icon class="nav-icon" name="help-circle"></ion-icon>
            <a href="#" class="navlink">Support</a>

            <ion-icon class="nav-icon" name="shield-checkmark"></ion-icon>
            <a href="#" class="navlink">Privacy</a>
        </nav>

        <article class="projects"></article>
        <article class="sidebars"></article>
    </div>
</body>

</html>
